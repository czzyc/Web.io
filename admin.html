<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表板</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>管理员仪表板</h1>
        <nav>
            <a href="/logout">登出</a>
        </nav>
    </header>
    <main>
        <h2>已上传的文件</h2>
        <ul>
            {% for file in files %}
                <li>
                    {{ file }} <a href="{{ url_for('delete_file', filename=file) }}">删除</a>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
